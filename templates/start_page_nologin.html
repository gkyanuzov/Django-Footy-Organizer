{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amateur Footy Organizer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img.lovepik.com/free-png/20210919/lovepik-ink-splashing-football-png-image_400310287_wh1200.png">
    <link rel="stylesheet" href="{% static 'css/start_page_nologin.css' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'show public' %}">
          <img src="/staticfiles/images/Logo-removebg-preview.png" alt="Logo" style="width:70px;" class="rounded-pill">
        </a>
      </div>
      <div class="flex-row">
        <a href="{%  url 'create profile' %}" class="btn btn-lg btn-dark me-5 pb-1">Register</a>
      </div>

    </nav>

     <section id="welcomePage">
        <div id="welcome-message">
            <h2>Welcome to the</h2>
            <h2>Amateur Footy Organizer</h2>
            <h3>No matter whats the occassion - celebrating, teambuilding or pure love for the sport,
      our platform allows players  to create, organise and manage football tournaments.</h3>
        </div>
    </section>

    <section id="LoginPage">
         <form method="POST">
             <fieldset>
                <legend>Log in</legend>
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-dark mt-2" type="submit">Log in</button>
             </fieldset>
         </form>
            <!-- End Login Form -->
    </section>
</body>
</html>
