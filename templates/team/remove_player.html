{% extends 'base.html' %}
{% block page_data %}
    {% if player.team.id == object.team.id %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Are you sure you want to remove {{ player_to_delete.first_name }} {{ player_to_delete.last_name }} from your team
                {{ player.team.name }}?</h1>
            <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                    <form method="post" action="{% url 'remove player' player_to_delete.pk %}">
                        {{ form }}
                        {% csrf_token %}
                        <input type="submit" value="Confirm" class="btn btn-danger"/>
                    </form>
                </div>
                <div class="m-2">
                    <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
