{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_data %}
    <h1 class="text-center">Create Your Team</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 bg-success shadow-lg rounded mb-5">
            <form method="post" action="{% url 'create team' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
