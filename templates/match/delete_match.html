{% extends 'base.html' %}
{% block page_data %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Are you sure you want to delete this game {{ match }}?</h1>
            <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                     {% if player.team.tournament.id == match.id %}
                    <form method="post" action="{% url 'delete match' match.id%}">
                        {{ form }}
                        {% csrf_token %}
                        <input type="submit" value="Confirm" class="btn btn-danger"/>
                    </form>
                    {% endif %}
                </div>
                <div class="m-2">
                    <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
