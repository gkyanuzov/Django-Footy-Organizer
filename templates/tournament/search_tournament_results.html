{% extends 'base.html' %}
{% block page_data %}
 <div class="containter-fluid ">
        <div class="row justify-content-center">
        <div class="d-block w-75 m-5 justify-content-center">
            <table class="table table-sm table-striped table-hover table-primary  table-bordered table-bordered border-dark border-5 shadow-lg">
                <thead>
                        <tr class="fs-5 text-center">
                            <th scope="col"> Tournament Name</th>
                            <th scope="col">Size</th>
                            <th scope="col">Description</th>
                        </tr>
                </thead>
                    <tbody>
                        {% for tournament in object_list %}
                            <tr class="text-center">
                                <td><a class="fs-4 text-dark" href="{% url 'tournament details' tournament.pk %}"> {{ tournament.name }}</a></td>
                                <td class="fs-5">{{ tournament.size }}</td>
                                <td>{{ tournament.description|truncatechars:100 }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
            </table>

        </div>
    </div>
 </div>
{% endblock %}
