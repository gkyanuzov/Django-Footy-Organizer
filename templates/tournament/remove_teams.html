{% extends 'base.html' %}
{% block page_data %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Are you sure you want to remove {{ team_to_delete.name }}  from your tournament
                {{ player.team.tournament.name }}?</h1>
            <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                     {% if player.team.tournament.id == object.tournament.id %}
                    <form method="post" action="{% url 'remove team' team_to_delete.pk %}">
                        {{ form }}
                        {% csrf_token %}
                        <input type="submit" value="Confirm" class="btn btn-danger"/>
                    </form>
                    {% endif %}
                </div>
                <div class="m-2">
                    <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
