{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block page_data %}
    <h1 class="text-center">Create Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 bg-success shadow-lg rounded mb-5">
            <form method="post" action="{% url 'create profile' %}">
                {% csrf_token %}
                {{ form}}
                <button class="btn btn-primary mt-1 mb-4" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
